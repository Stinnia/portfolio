<section>
  <div class="container">
	  
    <div class="h2 text-center">Contact</div>

      <div class="row">
		  
        <div class="left col-sm-6 ">
          <textarea class="notes" cols="36" rows="9" type="text">What is your message?</textarea>
			
			
			</div>
        <div class="right col-sm-6 ">

            <input type="text" name="field-name" id="field-name" class="shadow-none" required>

<script src="js/form-field-animation.js"></script> 
<script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('validate-me');            
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>
